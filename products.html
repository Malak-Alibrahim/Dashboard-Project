<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dashboard</title>
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- font-awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    crossorigin="anonymous"></script>
  <!--jQuery CDN -->

  <!-- Initializing Data-->
  <script></script>

<body>
  <nav class="navbar navbar-dark bg-purple">

        <span class="navbar-toggler-icon"></span>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            NRT Solution
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-tshirt"></i> Products</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="orders.html" id="offcanvasNavbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-border-all"></i> Orders
              </a>
              <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                <li>
                  <a class="dropdown-item" href="orders.html">New Orders</a>
                </li>
                <li>
                  <a class="dropdown-item" href="orders.html">Past Orders</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="report.html" id="offcanvasNavbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-chart-line"></i> Reports
              </a>
              <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                <li>
                  <a class="dropdown-item" href="report.html">Monthly Reports</a>
                </li>
                <li>
                  <a class="dropdown-item" href="report.html">Yearly Reports</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customers.html">
                <i class="fas fa-user-friends"></i> Customers</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Navbar Brand -->
      <a class="navbar-brand px-3 me-auto" href="index.html">NRT Solution</a>

      <!-- Navbar Search -->
      <form class="d-flex">
        <input class="form-control me-auto" type="search" placeholder="Search for..." aria-label="Search" />
        <button class="btn bg-pink" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <!-- User Profile -->
      <div class="dropdown mx-4">
        <button type="button" class="btn bg-purple dropdown-toggle" data-bs-toggle="dropdown">
          <i class="fas fa-user"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="index.html">My Account</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a class="dropdown-item" href="index.html">Log out</a></li>
        </ul>
      </div>

  <div>
    <main>
      <div class="container">
        <div class="col">
          <div class="row">
            <h1>Products</h1>
            <p class="text-muted">

    <footer class="footer mt-auto py-3 bg-light">

        <span class="text-muted">Copyright &copy;nrt.sa 2021 | By Malak Alibrahim</span>

  <script src="js/products.js"></script>
